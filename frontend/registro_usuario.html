<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro_usuario.css">
    <style>
        .input-group:focus-within label {
            color: #3b82f6;
            transform: translateY(-0.5rem) scale(0.9);
        }

        .input-group label {
            transition: all 0.3s ease;
        }

        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(-5px);
            }

            50% {
                transform: translateY(5px);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <!-- Lado izquierdo con imagen -->
            <div
                class="hidden md:block md:w-1/2 bg-gradient-to-br from-blue-500 to-indigo-600 p-10 flex flex-col justify-center items-center text-white">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4 animate-bounce-slow">¡Bienvenido!</h2>
                    <p class="mb-6">Crea tu cuenta y comienza a disfrutar de nuestros servicios.</p>
                    <div class="text-7xl mb-6">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <p class="text-sm opacity-80">Ya tienes una cuenta? <a href="../frontend/login.html"
                            class="font-bold underline">Inicia
                            sesión</a></p>
                </div>
            </div>

            <!-- Formulario de registro -->
            <div class="w-auto md:w-full p-8 md:p-10">
                <div class="flex justify-center mb-6 md:hidden">
                    <div
                        class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center text-3xl text-white">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center md:text-left">Registro de Usuario</h2>

                <form method="POST" action="../backend/registro_medico.php" class="registro-medico">

                    <div class="form-group mb-3">
                        <label for="numero_identificacion">Número de Identificación</label>
                        <input type="text" id="numero_identificacion" name="numero_identificacion" class="form-control"
                            required />
                    </div>

                    <div class="form-group mb-3">
                        <label for="tipo_identificacion">Tipo de Identificación</label>
                        <select id="tipo_identificacion" name="tipo_identificacion" class="form-control" required>
                            <option value="">Seleccione...</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CE">Cédula de Extranjería</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="primer_nombre">Primer Nombre</label>
                        <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required />
                    </div>

                    <div class="form-group mb-3">
                        <label for="primer_apellido">Primer Apellido</label>
                        <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required />
                    </div>

                    <div class="form-group mb-3">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero" class="form-control" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{10}"
                            placeholder="Ej. 3012345678" required />
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>

                    <div class="form-group mb-3">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" minlength="6"
                            required />
                    </div>

                    <div class="form-group mb-3">
                        <label for="especialidad">Especialidad Médica</label>
                        <input type="text" id="especialidad" name="especialidad" class="form-control" required />
                    </div>

                    <div class="form-group mb-4">
                        <label for="matricula_profesional">Matrícula Profesional</label>
                        <input type="text" id="matricula_profesional" name="matricula_profesional" class="form-control"
                            required />
                    </div>

                    <!-- Campo oculto para rol_id (por defecto en 1) -->
                    <input type="hidden" name="rol_id" value="1" />

                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const icon = passwordInput.nextElementSibling.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Efecto floating labels
        document.querySelectorAll('.input-group input, .input-group select').forEach(input => {
            // Si el campo ya tiene valor al cargar, mover el label
            if (input.value) {
                input.previousElementSibling.classList.add('text-blue-500');
                input.previousElementSibling.classList.add('transform');
                input.previousElementSibling.classList.add('-translate-y-5');
                input.previousElementSibling.classList.add('scale-90');
            }

            input.addEventListener('focus', () => {
                input.previousElementSibling.classList.add('text-blue-500');
                input.previousElementSibling.classList.add('transform');
                input.previousElementSibling.classList.add('-translate-y-5');
                input.previousElementSibling.classList.add('scale-90');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.previousElementSibling.classList.remove('text-blue-500');
                    input.previousElementSibling.classList.remove('transform');
                    input.previousElementSibling.classList.remove('-translate-y-5');
                    input.previousElementSibling.classList.remove('scale-90');
                }
            });
        });
    </script>
</body>

</html>
