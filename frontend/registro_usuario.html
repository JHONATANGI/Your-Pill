<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"href="../css/registro_usuario.css">
    <style>
        .input-group:focus-within label {
            color: #3b82f6;
            transform: translateY(-0.5rem) scale(0.9);
        }

        .input-group label {
            transition: all 0.3s ease;
        }

        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(-5px);
            }

            50% {
                transform: translateY(5px);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <!-- Lado izquierdo con imagen -->
            <div
                class="hidden md:block md:w-1/2 bg-gradient-to-br from-blue-500 to-indigo-600 p-10 flex flex-col justify-center items-center text-white">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4 animate-bounce-slow">¡Bienvenido!</h2>
                    <p class="mb-6">Crea tu cuenta y comienza a disfrutar de nuestros servicios.</p>
                    <div class="text-7xl mb-6">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <p class="text-sm opacity-80">Ya tienes una cuenta? <a href="#" class="font-bold underline">Inicia
                            sesión</a></p>
                </div>
            </div>

            <!-- Formulario de registro -->
            <div class="w-auto md:w-full p-8 md:p-10">
                <div class="flex justify-center mb-6 md:hidden">
                    <div
                        class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center text-3xl text-white">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center md:text-left">Registro de Usuario</h2>

                <form id="registroForm" action="../backend/registro_usuario.php" method="POST" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Columna 1 -->
                        <div class="input-group relative">
                            <label for="tipo_identificacion"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Tipo
                                de Identificación</label>
                            <select name="tipo_identificacion" id="tipo_identificacion" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none appearance-none">
                                <option value=""></option>
                                <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                                <option value="Cédula de extranjería">Cédula de extranjería</option>
                                <option value="Pasaporte">Pasaporte</option>
                                <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                            </select>
                            <div class="absolute right-3 top-3.5 pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                        <div class="input-group relative">
                            <label for="numero_identificacion"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Número
                                de Identificación</label>
                            <input type="text" name="numero_identificacion" id="numero_identificacion" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="input-group relative">
                            <label for="primer_nombre"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Primer
                                Nombre</label>
                            <input type="text" name="primer_nombre" id="primer_nombre" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>
                        <div class="input-group relative">
                            <label for="primer_apellido"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Primer
                                Apellido</label>
                            <input type="text" name="primer_apellido" id="primer_apellido" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>

                        <div class="input-group relative">
                            <label for="genero"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Género</label>
                            <select name="genero" id="genero" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none appearance-none">
                                <option value=""></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <div class="absolute right-3 top-3.5 pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="input-group relative">
                            <label for="peso"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Peso
                                (kg)</label>
                            <input type="number" step="0.01" name="peso" id="peso" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>

                        <div class="input-group relative">
                            <label for="altura"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Altura
                                (m)</label>
                            <input type="number" step="0.01" name="altura" id="altura" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="input-group relative">
                            <label for="telefono"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Teléfono</label>
                            <input type="text" name="telefono" id="telefono" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>
                        <div class="input-group relative">
                            <label for="email"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Correo
                                Electrónico</label>
                            <input type="email" name="email" id="email" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        </div>
                        <input type="hidden" name="rol_id" value="2">
                        <div class="input-group relative">
                            <label for="password"
                                class="absolute left-3 top-3 px-1 bg-white text-gray-500 text-sm pointer-events-none">Contraseña</label>
                            <input type="password" name="password" id="password" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                            <button type="button" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('password')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center mt-2">
                        <input type="checkbox" id="terminos" name="terminos" required
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="terminos" class="ml-2 text-sm text-gray-600">Acepto los <a href="#"
                                class="text-blue-600 hover:underline">Términos y Condiciones</a></label>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Registrarse
                    </button>

                    <p class="text-sm text-gray-600 text-center mt-4">
                        ¿Ya tienes una cuenta? <a href="#" class="text-blue-600 font-medium hover:underline">Inicia
                            sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const icon = passwordInput.nextElementSibling.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Efecto floating labels
        document.querySelectorAll('.input-group input, .input-group select').forEach(input => {
            // Si el campo ya tiene valor al cargar, mover el label
            if (input.value) {
                input.previousElementSibling.classList.add('text-blue-500');
                input.previousElementSibling.classList.add('transform');
                input.previousElementSibling.classList.add('-translate-y-5');
                input.previousElementSibling.classList.add('scale-90');
            }

            input.addEventListener('focus', () => {
                input.previousElementSibling.classList.add('text-blue-500');
                input.previousElementSibling.classList.add('transform');
                input.previousElementSibling.classList.add('-translate-y-5');
                input.previousElementSibling.classList.add('scale-90');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.previousElementSibling.classList.remove('text-blue-500');
                    input.previousElementSibling.classList.remove('transform');
                    input.previousElementSibling.classList.remove('-translate-y-5');
                    input.previousElementSibling.classList.remove('scale-90');
                }
            });
        });
    </script>
</body>
