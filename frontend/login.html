<!DOCTYPE html>
<html lang="es">

<head>

            justify-content: center;

            width: 300px;
            max-width: 90%;

            padding: 2em 3em;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {

            padding: 0.5em;

        input[type="submit"] {
