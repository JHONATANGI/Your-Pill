<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/registro_medico.css">

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden max-h-screen md:h-[92vh] flex flex-col">
        <div class="md:flex flex-grow overflow-hidden">

            <!-- Lado izquierdo -->
            <div
                class="hidden md:block md:w-1/2 bg-gradient-to-br from-green-500 to-emerald-700 px-6 py-8 flex flex-col justify-center items-center text-white">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold mb-6">¡Bienvenido!</h1>
                    <p class="text-sm mb-6 leading-snug">Este formulario es exclusivamente para médicos. Si eres
                        paciente, dirígete a la opción de registro correspondiente.</p>
                    <div class="text-6xl mb-6">
                        <i class="fas fa-user-doctor"></i>
                    </div>
                    <p class="text-sm opacity-90 mb-6">¿Ya tienes una cuenta?
                        <a href="../frontend/login.html" class="font-bold underline">Inicia sesión</a>
                    </p>
                </div>
            </div>

            <!-- Formulario -->
            <div class="w-full md:w-1/2 p-6 overflow-y-auto">
                <h3 class="text-xl font-semibold mb-4 text-center text-emerald-700">Registro Médico</h3>
                <form method="POST" action="../backend/registro_medico.php" class="space-y-3">

                    <!-- Campos (compactados) -->
                    <div>
                        <label for="numero_identificacion" class="block text-sm font-semibold text-gray-800 mb-1">Número
                            de Identificación</label>
                        <input type="text" id="numero_identificacion" name="numero_identificacion"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required />
                    </div>

                    <div>
                        <label for="tipo_identificacion" class="block text-sm font-semibold text-gray-800 mb-1">Tipo de
                            Identificación</label>
                        <select id="tipo_identificacion" name="tipo_identificacion"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required>
                            <option value="">Seleccione...</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CE">Cédula de Extranjería</option>
                        </select>
                    </div>

                    <div class="md:flex gap-3">
                        <div class="md:w-1/2">
                            <label for="primer_nombre" class="block text-sm font-semibold text-gray-800 mb-1">Primer
                                Nombre</label>
                            <input type="text" id="primer_nombre" name="primer_nombre"
                                class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                required />
                        </div>
                        <div class="md:w-1/2">
                            <label for="primer_apellido" class="block text-sm font-semibold text-gray-800 mb-1">Primer
                                Apellido</label>
                            <input type="text" id="primer_apellido" name="primer_apellido"
                                class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                required />
                        </div>
                    </div>

                    <div>
                        <label for="genero" class="block text-sm font-semibold text-gray-800 mb-1">Género</label>
                        <select id="genero" name="genero"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-semibold text-gray-800 mb-1">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej. 3012345678"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-800 mb-1">Correo
                            Institucional</label>
                        <input type="email" id="email" name="email"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required />
                    </div>

                    <div>
                        <label for="contrasena"
                            class="block text-sm font-semibold text-gray-800 mb-1">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required />
                    </div>

                    <div>
                        <label for="especialidad" class="block text-sm font-semibold text-gray-800 mb-1">Especialidad
                            Médica</label>
                        <input type="text" id="especialidad" name="especialidad"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required />
                    </div>

                    <div>
                        <label for="matricula_profesional"
                            class="block text-sm font-semibold text-gray-800 mb-1">Matrícula Profesional</label>
                        <input type="text" id="matricula_profesional" name="matricula_profesional"
                            class="border border-emerald-500 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-emerald-400"
                            required />
                    </div>

                    <input type="hidden" name="rol_id" value="1" />

                    <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-md w-full transition duration-300">
                        Registrar médico
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const icon = passwordInput.nextElementSibling.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Efecto floating labels
        document.querySelectorAll('.input-group input, .input-group select').forEach(input => {
            // Si el campo ya tiene valor al cargar, mover el label
            if (input.value) {
                input.previousElementSibling.classList.add('text-blue-500');
                input.previousElementSibling.classList.add('transform');
                input.previousElementSibling.classList.add('-translate-y-5');
                input.previousElementSibling.classList.add('scale-90');
            }

            input.addEventListener('focus', () => {
                input.previousElementSibling.classList.add('text-blue-500');
                input.previousElementSibling.classList.add('transform');
                input.previousElementSibling.classList.add('-translate-y-5');
                input.previousElementSibling.classList.add('scale-90');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.previousElementSibling.classList.remove('text-blue-500');
                    input.previousElementSibling.classList.remove('transform');
                    input.previousElementSibling.classList.remove('-translate-y-5');
                    input.previousElementSibling.classList.remove('scale-90');
                }
            });
        });
    </script>
</body>

</html>
