<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ingreso especialista - YourPill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/login_medico.css" />
</head>

<body>
    <div class="medico-container position-relative">
        <div class="login-box position-relative">
            <div class="logo-container">
                <img src="../resources/images/LogoBlancoYourpill.png" alt="YourPill Logo" class="logo mb-3" />
            </div>
            <div class="icono-login">
                <i class="bi bi-person-badge"></i>
            </div>
            <h4 class="mb-2 text-center">Acceso para especialistas</h4>
            <p class="text-muted mb-4 text-center" style="font-size: 0.9rem;">
                Ingreso exclusivo para profesionales de la salud registrados en la plataforma.
            </p>
            <form method="POST" action="../backend/login_medico.php">
                <div class="form-group mb-3 text-start">
                    <label for="email">Usuario (email)</label>
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>
                <div class="form-group mb-4 text-start">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                </div>
                <input type="submit" value="Iniciar sesión" class="btn btn-success w-100" />
            </form>
            <div class="links mt-2 text-center">
                <a href="../frontend/registro_medico.html" class="link-light">Crear cuenta</a><br>
                <a href="recuperar_contrasena.html" class="link-light">Restablecer contraseña</a>
            </div>
            <div class="mt-4 text-center">
                <a href="../frontend/login_usuario.html" class="text-light text-decoration-none">
                    ← Volver al login de pacientes
                </a>
            </div>
        </div>
    </div>
    <script src="../js/validaciones.js"></script>

</body>

</html>
